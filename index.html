<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lab 2: About Me</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>A guessing game about Levi Porter</h1>
  </header>
  <main>
    <div class="card">
      <h2>Questions</h2>
      <ul>
        <li><span></span>Is my name Levi?</li>
        <li><span></span>Did I live in Hawaii?</li>
        <li><span></span>Am I the Javascript God?</li>
        <li><span></span>Do I like to play soccer?</li>
        <li><span></span>Is my favorite team the Sounders?</li>
      </ul>
    </div>
    <div class="button-row">
      <button id="play-button">Let's play!</button>
      <a href="#" id="show-responses">Check answers</a>
    </div>
  </main>
  
  <script src="js/app.js"></script>
</body>
</html>
